<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optics Login</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.4);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #38bdf8;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      color: #e2e8f0;
      margin-bottom: 6px;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: 0.3s;
    }

    .input-group input:focus {
      background: rgba(56, 189, 248, 0.2);
      box-shadow: 0 0 8px #38bdf8;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      border: none;
      border-radius: 12px;
      color: #0f172a;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0ea5e9;
      box-shadow: 0px 5px 15px rgba(14, 165, 233, 0.5);
    }

    .extra-links {
      margin-top: 15px;
      font-size: 13px;
      color: #cbd5e1;
    }

    .extra-links a {
      color: #38bdf8;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

     .portfolio-btn {
            position: fixed; /* Keeps the button in place while scrolling */
            bottom: 30px;    /* 30px from the bottom */
            right: 30px;     /* 30px from the right */
            z-index: 1001;   /* Ensures it's above other content */
            
            background: linear-gradient(45deg, #ca8e63, #72bbc5); /* Rich green color */
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px; /* Space between icon and text */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            
            /* Apply the RGB lightning animation */
            animation: rgb-lightning 4s linear infinite;
        }

        .portfolio-btn:hover {
            transform: scale(1.05); /* Slightly enlarges on hover */
        }

        /* 2. Keyframes for the RGB lightning animation */
        @keyframes rgb-lightning {
            0% {
                box-shadow: 0 0 5px #ff2e63, 0 0 10px #ff2e63;
            }
            25% {
                box-shadow: 0 0 5px #33A1FF, 0 0 10px #33A1FF;
            }
            50% {
                box-shadow: 0 0 5px #8E44AD, 0 0 10px #8E44AD;
            }
            75% {
                box-shadow: 0 0 5px #00e6cc, 0 0 10px #00e6cc;
            }
            100% {
                box-shadow: 0 0 5px #ff2e63, 0 0 10px #ff2e63;
            }
        }
        
  </style>
</head>
<body>
  <div class="login-container">
    <h2>M.B OPTICS</h2>
    <form>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit()" class="btn">Login</button>
      <div class="extra-links">
        <p><a href="mb_forgatepassword.html">Forgot Password?</a></p>
        <p>Donâ€™t have an account? <a href="signup1.html">Sign Up</a></p>
		
      </div>
    </form>
  </div>
    <a href="index.html" target="_blank" class="portfolio-btn">
        <i class="fas fa-user-tie"></i> Go to Portfolio
    </a>
</body>
</html>
